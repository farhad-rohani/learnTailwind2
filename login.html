<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind Login Template by David Grzyb</title>
  <meta name="author" content="David Grzyb">
  <meta name="description" content="">
  <script type="text/javascript" src="live.js"></script>
  <link href="output.css" rel="stylesheet">

<!--  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .body-bg {
      background-color: #9921e8;
      background-image: linear-gradient(315deg, #9921e8 0%,red 100%, #5f72be 74%);
    }
  </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
<header class="max-w-lg mx-auto">
  <a href="#">
    <h1 class="text-4xl font-bold text-white text-center">Startup</h1>
  </a>
</header>

<main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
  <section class="text-center">
    <h3 class="font-bold text-2xl">Welcome to Startup</h3>
    <p class="text-gray-600 pt-2">ورود به حساب کاربری</p>
  </section>

  <section class="mt-10">
    <form class="flex flex-col" method="POST" action="#">
      <div class="mb-6 pt-3 rounded bg-gray-200">
        <label class="block text-gray-700 text-sm font-bold mb-2 mr-3" for="email">ایمیل</label>
        <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
      </div>
      <div class="mb-6 pt-3 rounded bg-gray-200">
        <label class="block text-gray-700 text-sm font-bold mb-2 mr-3" for="password">رمز‌عبور</label>
        <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
      </div>
      <div class="flex justify-start">
        <a href="#" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">فراموشی رمز عبور</a>
      </div>
      <!-- You can actually customize padding on a select element now: -->
      <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 align-middle place-content-center" type="submit">ورود</button>
      <svg class="fill-red-500 h-16">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M23.0002 0C12.5068 0 4.00017 8.50659 4.00017 19V32.5335C4.00017 32.8383 3.9145 33.1371 3.75292 33.3956L0.912672 37.94C0.0801118 39.2721 1.0378 41 2.60867 41H43.3917C44.9625 41 45.9202 39.2721 45.0877 37.94L42.2474 33.3956C42.0858 33.1371 42.0002 32.8383 42.0002 32.5335V19C42.0002 8.50659 33.4936 0 23.0002 0ZM23.0002 48C20.2388 48 18.0002 45.7614 18.0002 43H28.0002C28.0002 45.7614 25.7616 48 23.0002 48Z"></path>
      </svg>
    </form>
  </section>
</main>
<div class="max-w-lg mx-auto text-center mt-12 mb-6">
  <p class="text-white">Don't have an account? <a href="#" class="font-bold hover:underline">Sign up</a>.</p>
</div>

<footer class="max-w-lg mx-auto flex justify-center text-white">
  <a href="#" class="hover:underline">Contact</a>
  <span class="mx-3">•</span>
  <a href="#" class="hover:underline">Privacy</a>
</footer>
</body>
</html>
